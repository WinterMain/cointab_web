<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page.title}} | {% if page.title == site.name %} {{site.description}} {% else %} {{site.name}}{% endif %}</title>
    {% seo %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/animate.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/colors.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/flaticon.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/responsive.css?t=1">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css?t=10">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/waifu.css">
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">
    {% include tracking-header.html %}
    <!-- Google tag (gtag.js) -->

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DYYCQSYCR8');
    </script>
</head>

<body class="{% if page.url == "/" %} homefirstpage {% elsif page.layout == "post" %} ss-bg-white {% endif %}">
    <!-- preloader
    ================================================== -->
    <!-- <div id="preloader">
        <div id="loader" class="dots-fade">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div> -->

    <div id="top" class="s-wrap site-wrapper"></div>

    <!-- Content -->
    {{ content }}

    {% include tracking-footer.html %}


    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-cross"></span>
        </div>
    </div>

    <!-- Java Script
    ================================================== -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.async = true;
            hm.src = "https://hm.baidu.com/hm.js?4c2ddb1820db540af541b879b523ca3b";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

    <script src="{{site.baseurl}}/assets/js/waifu-tips.js?t=1122-16"></script>
    <script src="{{site.baseurl}}/assets/js/live2d.js"></script>
    <script type="text/javascript">initModel("{{site.baseurl}}/assets/waifu/")</script>

    <script>
      var userAgent = navigator.userAgent;
      var browserName;

      if(userAgent.match(/chrome|chromium|crios/i) && !userAgent.match(/edg/i)){
        browserName = "chrome";
      }else if(userAgent.match(/firefox|fxios/i)){
        browserName = "firefox";
        // browserName = "chrome";
      } else if(userAgent.match(/edg/i)){
        browserName = "edge";
      }else{
        // browserName="No browser detection";
        browserName = "chrome";
      }

      $({edge: "#btn-edge", firefox: "#btn-firefox", chrome: "#btn-chrome"}[browserName]).show()
    </script>
</body>

</html>
